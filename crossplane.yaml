apiVersion: meta.pkg.crossplane.io/v1
kind: Configuration
metadata:
  name: configuration-template
  annotations:
    # Set the annotations defining the maintainer, source, license, and description of your Configuration
    meta.crossplane.io/maintainer: You <configuration-template@example.com>
    meta.crossplane.io/source: github.com/upbound/configuration-template
    # Set the license of your Configuration
    meta.crossplane.io/license: Apache-2.0
    meta.crossplane.io/description: |
      This is where you can describe your configuration.
    meta.crossplane.io/readme: |
      This is where you can add a readme for your configuration.
spec:
  # (Optional) Set the minimum version of Crossplane that this Configuration is compatible with
  crossplane:
    version: ">=v1.15.3-0"
  # Add your dependencies here
  dependsOn:
    - function: xpkg.upbound.io/crossplane-contrib/function-auto-ready
      # renovate: datasource=github-releases depName=crossplane-contrib/function-auto-ready
      version: "v0.2.1"
#    - function: ./functions/compose
    - function: ./functions/do-some-python
    - provider: xpkg.upbound.io/upbound/provider-aws-s3
      # renovate: datasource=github-releases depName=upbound/provider-aws
      version: "v1.10.0"
